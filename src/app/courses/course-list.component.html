<h2>Course List</h2>

<table class="table table-striped" >
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses" >
            <th>{{ course.imageUrl }}</th>
            <th>{{ course.name }}</th>
            <th>{{ course.price }}</th>
            <th>{{ course.code }}</th>
            <th>{{ course.duration }}</th>
            <th>{{ course.releaseDate }}</th>
            <th>{{ course.rating }}</th>
            <th></th>
        </tr>
    </tbody>
</table>
